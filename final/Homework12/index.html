<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
initial-scale=1.0">
  <title>Природа России</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div class="video-box">
      <video class="video-box__element" src="video/Природа России. Вступление..mp4"></video>
      <div class='video'>
        <div class='video__cursor video__action video__action_play' id='video__action'></div>
        <button class="video__cursor video__play"><img src="img/play.png"></button>
        <div class='video__current-time' id='video__current-time'>00:00</div>
        <progress value='0' max='100' class='video__cursor video__progress-bar' id='video__progress-bar'></progress>
        <div class='video__duration' id='video__duration'>00:00</div>
        <div class='video__cursor' id='video__mute'><img class="video__mute" src="img/volume-on.png">
        </div>
        <input type='range' value='100' max='100' title='Громкость' class='video__cursor video__volume'
          id='video__volume'>
        <select title='Скорость' class='video__cursor video__speed' id='video__speed'>
          <option value='25'>x 0.25</option>
          <option value='50'>x 0.50</option>
          <option value='75'>x 0.75</option>
          <option value='100' selected>x 1.00</option>
          <option value='125'>x 1.25</option>
          <option value='150'>x 1.50</option>
          <option value='175'>x 1.75</option>
          <option value='200'>x2.00</option>
        </select>
        <div class= "video__cursor video__full-screen"><img src="img/fullscreen.png"></div>
      </div>
    </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
